version: '3.7'
services:
  backend:
    volumes:
      - static:/static
    env_file:
      - .env
    build: 
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app/build
      
  nginx:
    build: 
      context: ./nginx
    volumes:
      - static:/static
      - frontend:/var/www/frontend
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
      
  db:
    image: postgres
    environment: 
      POSTGRES_USER: admin
      POSTGRES_DB: backend
      POSTGRES_PASSWORD: password
    volumes:
      - ~/pgdata:/var/lib/postgresql/data

volumes:
  static:
  pgdata:
  frontend:
